[package]
name = "kovi"
version = "0.3.0-rc1"
edition = "2021"
description = "A fast and lightweight OneBot V11 bot plugin framework"
license = "MPL-2.0"
authors = ["Threkork <threkork@hotmail.com>"]
repository = "https://github.com/Threkork/Kovi"
readme = "README_Cargo.md"

[dependencies]
dialoguer = { version = "0.11.0", features = ["fuzzy-select"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
websocket-lite = "0.5.2"
env_logger = { version = "0.11.5", default-features = false, features = [
    "auto-color",
    "color",
] }
chrono = "0.4"
log = "0.4"
anstyle = "1.0.8"
kovi-macros = { path = "../kovi-macros" }
